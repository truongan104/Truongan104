<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
        }
        .heart-button {
            font-size: 50px;
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            transition: transform 0.3s;
            animation: heartbeat 1s infinite alternate;
        }
        .heart-button:hover {
            transform: scale(1.2);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .message {
            font-size: 22px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-shadow: 0 0 10px red, 0 0 20px pink;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="heart-button" onclick="showMessage()">❤</button>
        <div class="message" id="message">
            Hôm nay là Valentine anh chúc cho em có một ngày lễ thật vui vẻ và hạnh phúc,  
            chúc cho những điều tốt đẹp sẽ đến với em.<br><br>
            Chúc cho tình yêu của chúng ta mãi mãi lâuuuuuu dài.  
            <br><br><b>Anh yêu em nhiều lắm..❤</b>
        </div>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.heart-button').style.display = 'none';
            document.getElementById('message').classList.add('show');
        }
    </script>
</body>
</html>
