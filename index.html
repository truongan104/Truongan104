<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Hầm Hố</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            top: 20px;
            left: 20px;
            clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 80%, 0% 100%, 0% 35%);
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 0 20px red;
        }
        .heart-container:active .heart {
            transform: rotate(-45deg) scale(1.2);
            animation: beat 0.2s ease-in-out 2;
        }
        @keyframes beat {
            0%, 100% { transform: rotate(-45deg) scale(1.2); }
            50% { transform: rotate(-45deg) scale(1.4); }
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: yellow;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
        }
        .show {
            opacity: 1;
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="heart-container" onclick="showText()">
        <div class="heart"></div>
        <div class="text" id="text">An</div>
    </div>

    <script>
        function showText() {
            let text = document.getElementById('text');
            text.classList.add('show');
        }
    </script>
</body>
</html>
