<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng√≥n Gi·ªØa Cho An</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .hand {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .hand:hover {
            transform: scale(1.2);
        }
        .name {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            background: linear-gradient(45deg, red, yellow, blue, purple, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1s infinite alternate, rainbow 3s infinite linear;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px white; }
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Hi·ªáu ·ª©ng l√° bay */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hand" onclick="showName()">üñï</div>
    <div class="name" id="name">An</div>

    <script>
        function showName() {
            const name = document.getElementById("name");
            name.style.display = "block";
            name.style.transform = "scale(1.5)";
            setTimeout(() => name.style.transform = "scale(1)", 500);

            createLeaves(10);
        }

        function createLeaves(count) {
            for (let i = 0; i < count; i++) {
                let leaf = document.createElement("div");
                leaf.classList.add("leaf");
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(leaf);
                setTimeout(() => leaf.remove(), 5000);
            }
        }
    </script>

</body>
</html>
